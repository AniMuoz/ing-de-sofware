{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="{% static 'api/styles.css' %}">

</head>
<body>
    <h1>¡Registro Exitoso!</h1>

    </form>
</body>
</html>
