<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Agrega enlaces a tus archivos de estilo CSS aquí -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-register">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registro de Usuario</h3>
                    </div>
                    <div class="panel-body">
                        <form id="register-form" action="{% url 'user_register' %}" method="post" role="form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nombre de Usuario" value="">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Correo Electrónico" value="">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña:</label>
                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar Contraseña">
                            </div>
                            <div class="form-group">
                                <button type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
